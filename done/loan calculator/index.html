<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>

      <form>
        <label>
          Loan Amount $
          <input onchange="calculateLoan()" type="number" id="loan-amount" />
        </label>
        <label>
          Interest Rate %
          <input onchange="calculateLoan()" type="number" id="interest-rate" />
        </label>
        <label>
          Months to pay
          <input onchange="calculateLoan()" type="number" id="months-to-pay" />
        </label>
      </form>
      <div id="result"></div>
    </div>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
