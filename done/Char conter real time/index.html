<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Character Counter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-time Character Counter</h1>

      <div class="box">
        <input
          type="text"
          placeholder="Enter text here..."
          class="input"
          maxlength="50"
        />
      </div>

      <div class="counter">
        <div class="total">
          Total characters: <span class="total-num"></span>
        </div>
        <div class="reamining">
          Remaining: <span class="remaining-num"></span>
        </div>
      </div>
    </div>

    <!-- js -->
    <script src="main.js"></script>
  </body>
</html>
